<div class="container">	
<form class="form-horizontal" action="msg.html">
 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
	  <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
	</div>
	<div class="form-group">
		 <label class="control-label col-sm-2" for="name">Name:</label>
		 <div class="col-sm-10">
		 <input type="text" class="form-control" id="name" name="name" placeholder="Your name"><br>
		 </div>
	</div>
		<div class="form-group">
		 <label class="control-label col-sm-2" for="surname">Surname:</label>
		 <div class="col-sm-10">
		 <input type="text" class="form-control" id="surname" name="surname" placeholder="Your surname"><br>
		 </div>
	</div>
	<div class="form-group">
		 <label class="control-label col-sm-2" for="aboutme">Message:</label>
		 <div class="col-sm-10">
		 <textarea class="form-control" rows="5" placeholder="About You"></textarea><br>
		 </div>
	</div>
	<input type="submit" class="btn btn-info" id="ok" value="SEND">
	</div>
	</form>
