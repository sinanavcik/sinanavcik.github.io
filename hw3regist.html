        <body onload="document.registration.userid.focus();">
                <script>
                  
                  function formValidation()
                  {
                
                  var uid = document.getElementById("nameid");
                  var passid = document.getElementById("passid");
                  var sid = document.getElementById("snameid");
                  var emaili = document.getElementById("emailid");
                  var uname = document.registration.username;
                  var uadd = document.registration.address;
                  var ucountry = document.registration.country;
                  var uzip = document.registration.zip;
                  var uemail = document.registration.email;
                  var umsex = document.registration.msex;
                  var ufsex = document.registration.fsex; if(userid_validation(uid))
                  {
                  if(sid_validation(sid))
                  {       
                  if(passid_validation(passid,6,15))
                  {
                  if(allLetter(uid,sid))
                  {
                  if(ValidateEmail(emaili))
                  {
                          window.location.href = "calculator.html"
                  }
                  }
                  }
                  }
                  }
                  return false;
                  }



                  function userid_validation(uid)
                  {
                  var uid_len = uid.value.length;
                  if (uid_len == 0)
                  {
                  alert("Name should not be empty");
                  uid.focus();
                  return false;
                  }
                  if(uid)
                  return true;
                  }

                  function sid_validation(sid)
                  {
                  var sid_len = sid.value.length;
                  if (sid_len == 0)
                  {
                  alert("Surname should not be empty ");
                  sid.focus();
                  return false;
                  }
                  if(sid)
                  return true;
                  }


                  function passid_validation(passid,mx,my)
                  {
                  var pas_len = passid.value.length;
                  if (pas_len == 0 || pas_len >= my || pas_len < mx)
                  {
                  alert("Password should not be empty / length be between "+mx+" to "+my);
                  passid.focus();
                  return false;
                  }
                  
                  return true;
                  }

                function allLetter(uid,sid){ 
                var letters = /^[A-Za-z]+$/;
                if(uid.value.match(letters) && sid.value.match(letters)){
                return true;
                }
                else{
                alert('Name and Surname must have alphabet characters only');
                uid.focus();
                return false;
                }
                }

                function ValidateEmail(emaili) {
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(emaili.value.match(mailformat)){
                return true;
                }
                else{
                alert("You have entered an invalid email address!");
                emaili.focus();
                return false;
                }
                }



                    </script>
